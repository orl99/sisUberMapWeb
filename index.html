<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtWmjUrvH70dsRl1oZFUUrOfvDKP2B9kY"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body >
    <div id="map"></div>


    <!-- Dependencies -->

    <!-- jquery library and jquery.easing plugin are needed -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/marker-animate-unobtrusive/vendor/jquery.easing.1.3.js"></script>

    <!-- we use markerAnimate to actually animate marker -->
    <script src="node_modules/marker-animate-unobtrusive/vendor/markerAnimate.js"></script>

    <!-- SlidingMarker hides details from you - your markers are just animated automagically -->
    <script src="node_modules/marker-animate-unobtrusive/SlidingMarker.js"></script>



    <script src="controller/MainMap.js"></script>
    <script>
        // initMapJs from controller/MainMap.js function
        function initMap() {
            initMapJs()
        }
    </script>

  </body>
</html>
